<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSEWRITE - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent: #fdbb2d;
            --bg-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeIn 0.6s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 15px 45px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
            outline: none;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.8);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-btn {
            background: var(--accent);
            color: white;
            margin-bottom: 20px;
        }

        .google-btn {
            background: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .divider {
            text-align: center;
            color: rgba(255,255,255,0.6);
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <span>MUSE</span><span style="color: var(--accent)">WRITE</span>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" class="input-field" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" class="input-field" placeholder="Email" required>
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" class="input-field" placeholder="Password" required>
            </div>

            <div class="form-group">
                <i class="fas fa-calendar"></i>
                <input type="date" name="birthdate" id="birthdate" class="input-field" required>
            </div>

            <button type="submit" class="btn signup-btn">Create Account</button>
        </form>

        <div class="divider">or</div>

        <button id="googleSignup" class="btn google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18">
            Sign up with Google
        </button>
    </div>

    <script type="module">
// Initialize Firebase
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';
import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js';

const firebaseConfig = {
    apiKey: "AIzaSyBgCsFBQxndn6jqx6BWy0nMGrNy0A7tGXQ",
    authDomain: "musewrite-71e8c.firebaseapp.com",
    projectId: "musewrite-71e8c",
    storageBucket: "musewrite-71e8c.appspot.com",
    messagingSenderId: "497700060224",
    appId: "1:497700060224:web:6d23b3dafaa68a954b73a5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const googleProvider = new GoogleAuthProvider();

function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 
                          type === 'error' ? 'exclamation-circle' : 
                          'info-circle'}"></i>
        <span>${message}</span>
    `;
    document.body.appendChild(toast);
    requestAnimationFrame(() => toast.classList.add('show'));
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

function calculateAge(birthdate) {
    const today = new Date();
    const birth = new Date(birthdate);
    let age = today.getFullYear() - birth.getFullYear();
    const monthDiff = today.getMonth() - birth.getMonth();
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
        age--;
    }
    return age;
}

const signupForm = document.getElementById('signupForm');
const googleBtn = document.getElementById('googleSignup');

if (signupForm) {
    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(signupForm);
        const name = formData.get('name');
        const email = formData.get('email');
        const password = formData.get('password');
        const birthdate = formData.get('birthdate');

        const age = calculateAge(birthdate);
        if (age < 13) {
            showToast('You must be at least 13 years old to register', 'error');
            return;
        }

        try {
            const response = await fetch('https://musewrite-api.vercel.app/api/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name,
                    email
                })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('signup_data', JSON.stringify({
                    name,
                    email,
                    password,
                    birthdate
                }));
                localStorage.setItem('verification_otp', data.otp);
                showToast('Verification code sent to your email!', 'success');
                setTimeout(() => {
                    window.location.href = '/otp.html';
                }, 1500);
            } else {
                throw new Error(data.detail || 'Failed to send verification code');
            }
        } catch (error) {
            showToast(error.message, 'error');
        }
    });
}

const passwordInput = document.querySelector('input[name="password"]');
if (passwordInput) {
    passwordInput.addEventListener('input', (e) => {
        const password = e.target.value;
        const strength = password.length >= 8 && 
                        /[A-Z]/.test(password) && 
                        /[a-z]/.test(password) && 
                        /[0-9]/.test(password) && 
                        /[^A-Za-z0-9]/.test(password);
        
        if (!strength && password.length > 0) {
            passwordInput.setCustomValidity('Password must contain at least 8 characters, including uppercase, lowercase, numbers, and special characters');
        } else {
            passwordInput.setCustomValidity('');
        }
    });
}

    </script>
</body>
</html>
