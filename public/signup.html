<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSEWRITE - Join Our Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="light"] {
            --primary: #828df7;
            --primary-light: #b3c7f7;
            --secondary: #faaf90;
            --secondary-light: #f8b8d0;
            --accent: #9381f8;
            --bg-primary: linear-gradient(135deg, var(--primary-light), var(--secondary-light));
            --bg-secondary: #d591c6;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --card-bg: rgba(255, 255, 255, 0.2);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-accent: linear-gradient(135deg, var(--primary-light), var(--accent));
        }

        :root[data-theme="dark"] {
            --primary: #8b95f6;
            --primary-light: #b3c7f7;
            --secondary: #faaf90;
            --secondary-light: #f8b8d0;
            --accent: #9b8bf4;
            --bg-primary: #0a0f1f;
            --bg-secondary: #141b2d;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --card-bg: rgba(255, 255, 255, 0.05);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-accent: linear-gradient(135deg, var(--primary-light), var(--accent));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-text-accent {
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .signup-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .form-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(147, 129, 248, 0.2);
        }

        .otp-inputs {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid var(--primary);
            background: var(--card-bg);
            color: var(--text-primary);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(147, 129, 248, 0.2);
        }

        .btn {
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: var(--gradient-accent);
            color: var(--bg-primary);
            border: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--text-primary);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .timer {
            color: var(--text-secondary);
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .progress-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 1rem;
            position: relative;
        }

        .progress-step::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--primary);
            right: -100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .progress-step:last-child::after {
            display: none;
        }

        .progress-step.active {
            background: var(--primary);
            color: var(--bg-primary);
        }

        @media (max-width: 768px) {
            .signup-card {
                padding: 2rem;
            }

            .otp-input {
                width: 40px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        .theme-toggle {
    background: none;
    border: none;
    color: var(--text-primary);
    font-size: 1.2rem;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 50%;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.theme-toggle:hover {
    background: var(--card-bg);
}

    /* Add these styles to your existing CSS */
.google-btn {
    background: white;
    color: #333;
    max-width: 250px;
    margin: 0 auto 20px;
    font-size: 14px;
    padding: 12px;
}

.google-btn img {
    width: 18px;
    height: 18px;
    margin-right: 8px;
}

.google-btn {
    background: white;
    color: #333;
    max-width: 250px;
    margin: 0 auto 20px;
    font-size: 14px;
    padding: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.divider {
    text-align: center;
    color: rgba(255,255,255,0.6);
    margin: 20px auto;
    position: relative;
    max-width: 250px;
}

.divider::before,
.divider::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 45%;
    height: 1px;
    background: rgba(255,255,255,0.2);
}

.divider::before { left: 0; }
.divider::after { right: 0; }


    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="brand-logo">
                <span class="logo-text">MUSE</span>
                <span class="logo-text-accent">WRITE</span>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="signup-container">
        <div class="signup-card">
            <div class="progress-bar">
                <div class="progress-step active">1</div>
                <div class="progress-step">2</div>
            </div>

            <div class="form-step active" id="signupStep">
                <h1 class="form-title">Join MUSEWRITE</h1>
                <p class="form-subtitle">Begin your writing journey today</p>

                <button class="btn google-btn" id="googleSignup">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    Sign up with Google
                </button>
                
                <div class="divider">or</div>

                <form id="signupForm">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" class="input-field" placeholder="Full Name" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" class="input-field" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" class="input-field" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-calendar"></i>
                        <input type="date" name="birthdate" class="input-field" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Continue</button>
                </form>
            </div>

            <div class="form-step" id="verifyStep">
                <h1 class="form-title">Verify Your Account</h1>
                <p class="form-subtitle">Enter the code sent to your email</p>

                <div class="otp-inputs">
                    <input type="text" maxlength="1" class="otp-input" pattern="\d">
                    <input type="text" maxlength="1" class="otp-input" pattern="\d">
                    <input type="text" maxlength="1" class="otp-input" pattern="\d">
                    <input type="text" maxlength="1" class="otp-input" pattern="\d">
                    <input type="text" maxlength="1" class="otp-input" pattern="\d">
                    <input type="text" maxlength="1" class="otp-input" pattern="\d">
                </div>

                <button class="btn btn-primary" id="verifyBtn">Verify Account</button>
                <button class="btn btn-secondary" id="resendBtn">Resend Code</button>
                <p class="timer" id="timer"></p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    
const firebaseConfig = {
    apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
    authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
    projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
    storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
    messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
    appId: import.meta.env.VITE_FIREBASE_APP_ID
};

    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();
        const googleProvider = new GoogleAuthProvider();
    
        document.getElementById('googleSignup').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                await setDoc(doc(db, 'users', user.uid), {
                    name: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL,
                    createdAt: serverTimestamp(),
                    stories: [],
                    lastLogin: serverTimestamp()
                });
    
                showToast('Successfully signed up with Google!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);
            } catch (error) {
                showToast('Failed to sign up with Google', 'error');
                console.error(error);
            }
        });
    
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                birthdate: formData.get('birthdate')
            };
    
            const age = calculateAge(userData.birthdate);
            if (age < 13) {
                showToast('You must be at least 13 years old to register', 'error');
                return;
            }
    
            try {
                const response = await fetch('https://api.musewrite.vercel.app/api/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: userData.name,
                        email: userData.email
                    })
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    localStorage.setItem('signup_data', JSON.stringify(userData));
                    localStorage.setItem('verification_otp', data.otp);
                    
                    try {
                        const userCredential = await createUserWithEmailAndPassword(auth, userData.email, userData.password);
                        const user = userCredential.user;
    
                        await setDoc(doc(db, 'users', user.uid), {
                            name: userData.name,
                            email: userData.email,
                            birthdate: userData.birthdate,
                            createdAt: serverTimestamp(),
                            stories: [],
                            lastLogin: serverTimestamp(),
                            verified: false
                        });
    
                        showToast('Verification code sent to your email!', 'success');
                        setTimeout(() => {
                            window.location.href = '/otp.html';
                        }, 1500);
                    } catch (error) {
                        showToast('Error creating account', 'error');
                        console.error(error);
                    }
                } else {
                    throw new Error(data.detail || 'Failed to send verification code');
                }
            } catch (error) {
                showToast(error.message, 'error');
            }
        });
    
        // Theme Switcher Implementation
document.addEventListener('DOMContentLoaded', () => {
    const themeToggle = document.getElementById('themeToggle');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        const icon = themeToggle.querySelector('i');
        icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }

    const savedTheme = localStorage.getItem('theme') || (prefersDarkScheme.matches ? 'dark' : 'light');
    setTheme(savedTheme);

    themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
    });

    prefersDarkScheme.addEventListener('change', (e) => {
        const newTheme = e.matches ? 'dark' : 'light';
        setTheme(newTheme);
    });
});


        // Add this function to verify OTP and update user verification status
        window.verifyOTP = async (otp) => {
            const storedOTP = localStorage.getItem('verification_otp');
            const userData = JSON.parse(localStorage.getItem('signup_data'));
    
            if (otp === storedOTP) {
                try {
                    const user = auth.currentUser;
                    if (user) {
                        await setDoc(doc(db, 'users', user.uid), {
                            verified: true,
                            verifiedAt: serverTimestamp()
                        }, { merge: true });
    
                        localStorage.removeItem('signup_data');
                        localStorage.removeItem('verification_otp');
    
                        showToast('Account verified successfully!', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1500);
                    }
                } catch (error) {
                    showToast('Error verifying account', 'error');
                    console.error(error);
                }
            } else {
                showToast('Invalid verification code', 'error');
            }
        };
    
        function calculateAge(birthdate) {
            const today = new Date();
            const birth = new Date(birthdate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }
    
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>    
</body>
