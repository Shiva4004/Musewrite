<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSEWRITE - Reading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="light"] {
            --primary: #828df7;
            --primary-light: #b3c7f7;
            --secondary: #faaf90;
            --secondary-light: #f8b8d0;
            --accent: #9381f8;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --card-bg: rgba(255, 255, 255, 0.2);
        }

        :root[data-theme="dark"] {
            --primary: #8b95f6;
            --primary-light: #b3c7f7;
            --secondary: #faaf90;
            --secondary-light: #f8b8d0;
            --accent: #9b8bf4;
            --bg-primary: #0a0f1f;
            --bg-secondary: #141b2d;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .story-container {
            max-width: 800px;
            margin: 100px auto 40px;
            padding: 0 2rem;
        }

        .story-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .story-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .story-meta {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .story-cover {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .story-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .chapter-navigation {
            display: flex;
            justify-content: space-between;
            margin: 3rem 0;
            padding-top: 2rem;
            border-top: 1px solid var(--text-secondary);
        }

        .nav-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: var(--accent);
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .engagement-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .engagement-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .engagement-btn i {
            font-size: 1.2rem;
        }

        .engagement-btn.active {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .story-container {
                padding: 0 1rem;
            }

            .story-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="brand-logo">
                <span class="logo-text">MUSE</span>
                <span class="logo-text-accent">WRITE</span>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="story-container">
        <div class="story-header">
            <h1 class="story-title" id="storyTitle"></h1>
            <div class="story-meta">
                <span id="authorName"></span> Â· <span id="readTime"></span>
            </div>
            <img id="storyCover" class="story-cover" src="" alt="">
        </div>

        <div class="story-content" id="storyContent"></div>

        <div class="chapter-navigation">
            <button class="nav-btn" id="prevChapter" disabled>Previous Chapter</button>
            <button class="nav-btn" id="nextChapter" disabled>Next Chapter</button>
        </div>
    </main>

    <div class="engagement-bar">
        <button class="engagement-btn" id="likeBtn">
            <i class="far fa-heart"></i>
            <span id="likeCount">0</span>
        </button>
        <button class="engagement-btn">
            <i class="far fa-comment"></i>
            <span id="commentCount">0</span>
        </button>
        <button class="engagement-btn">
            <i class="far fa-bookmark"></i>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc, updateDoc, increment } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

const firebaseConfig = {
    apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
    authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
    projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
    storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
    messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
    appId: import.meta.env.VITE_FIREBASE_APP_ID
};


        const app = initializeApp(firebaseConfig);
        const db = getFirestore();
        const auth = getAuth();

        const urlParams = new URLSearchParams(window.location.search);
        const storyId = urlParams.get('id');
        let currentChapterIndex = 0;
        let story = null;

        async function loadStory() {
            try {
                const storyDoc = await getDoc(doc(db, 'stories', storyId));
                if (storyDoc.exists()) {
                    story = storyDoc.data();
                    document.getElementById('storyTitle').textContent = story.title;
                    document.getElementById('authorName').textContent = `By ${story.authorName}`;
                    document.getElementById('storyCover').src = story.coverImage;
                    
                    loadChapter(currentChapterIndex);
                    updateReadCount();
                }
            } catch (error) {
                console.error('Error loading story:', error);
            }
        }

        function loadChapter(index) {
            const chapter = story.chapters[index];
            document.getElementById('storyContent').innerHTML = chapter.content;
            document.getElementById('prevChapter').disabled = index === 0;
            document.getElementById('nextChapter').disabled = index === story.chapters.length - 1;
        }

        async function updateReadCount() {
            try {
                await updateDoc(doc(db, 'stories', storyId), {
                    reads: increment(1)
                });
            } catch (error) {
                console.error('Error updating read count:', error);
            }
        }

        document.getElementById('prevChapter').addEventListener('click', () => {
            if (currentChapterIndex > 0) {
                currentChapterIndex--;
                loadChapter(currentChapterIndex);
                window.scrollTo(0, 0);
            }
        });

        document.getElementById('nextChapter').addEventListener('click', () => {
            if (currentChapterIndex < story.chapters.length - 1) {
                currentChapterIndex++;
                loadChapter(currentChapterIndex);
                window.scrollTo(0, 0);
            }
        });

        document.getElementById('likeBtn').addEventListener('click', async () => {
            if (!auth.currentUser) {
                window.location.href = '/login.html';
                return;
            }

            const likeBtn = document.getElementById('likeBtn');
            const isLiked = likeBtn.classList.contains('active');

            try {
                await updateDoc(doc(db, 'stories', storyId), {
                    likes: increment(isLiked ? -1 : 1)
                });

                likeBtn.classList.toggle('active');
                const icon = likeBtn.querySelector('i');
                icon.className = isLiked ? 'far fa-heart' : 'fas fa-heart';
            } catch (error) {
                console.error('Error updating likes:', error);
            }
        });

        loadStory();
    </script>
</body>
</html>
