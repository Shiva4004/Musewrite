<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Reader - MUSEWRITE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="reader-container">
        <div class="reader-sidebar">
            <div class="chapter-list">
                <h3>Chapters</h3>
                <div class="chapters">
                    <a href="#" class="chapter active">Chapter 1: The Beginning</a>
                    <a href="#" class="chapter">Chapter 2: The Journey</a>
                    <a href="#" class="chapter">Chapter 3: The Discovery</a>
                </div>
            </div>
            <div class="voice-controls">
                <h3>Voice Settings</h3>
                <select id="voice-select">
                    <option value="male">Male Narrator</option>
                    <option value="female">Female Narrator</option>
                    <option value="child">Child Voice</option>
                    <option value="elder">Elder Voice</option>
                </select>
                <div class="voice-options">
                    <div class="option">
                        <label>Speed</label>
                        <input type="range" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    <div class="option">
                        <label>Pitch</label>
                        <input type="range" min="0.5" max="2" step="0.1" value="1">
                    </div>
                </div>
                <button class="play-btn"><i class="fas fa-play"></i> Play</button>
            </div>
        </div>
        
        <div class="story-content">
            <div class="story-header">
                <h1>The Last Dreamwalker</h1>
                <p class="author">By Elena Rivers</p>
            </div>
            <div class="story-text">
                <!-- Story content here -->
            </div>
            <div class="story-controls">
                <button class="prev-chapter">Previous Chapter</button>
                <button class="next-chapter">Next Chapter</button>
            </div>
        </div>
    </div>
</body>
</html>
