<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSEWRITE - Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #191a20;
            --secondary: #262141;
            --accent: #f8b8d0;
            --bg-gradient: linear-gradient(135deg, #252c3c, #faaf90);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .maintenance-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.6s ease;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .logo-text-accent {
            color: var(--accent);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 30px auto;
            overflow: hidden;
        }

        .progress {
            width: 30%;
            height: 100%;
            background: var(--accent);
            animation: progress 2s infinite ease-in-out;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            color: white;
            font-size: 1.5em;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="logo">
            <span>MUSE</span><span class="logo-text-accent">WRITE</span>
        </div>
        <h1>We're Making Things Better</h1>
        <p>Our team is working on exciting updates to enhance your writing experience. We'll be back shortly with something amazing!</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p>Expected completion: <strong>2 hours</strong></p>
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-discord"></i></a>
        </div>
    </div>
</body>
</html>
