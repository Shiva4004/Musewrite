<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSEWRITE - Writers Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="light"] {
            --primary: #828df7;
            --primary-light: #b3c7f7;
            --secondary: #faaf90;
            --secondary-light: #f8b8d0;
            --accent: #9381f8;
            --bg-primary: linear-gradient(135deg, var(--primary-light), var(--secondary-light));
            --bg-secondary: #d591c6;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --card-bg: rgba(255, 255, 255, 0.2);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-accent: linear-gradient(135deg, var(--primary-light), var(--accent));
        }

        :root[data-theme="dark"] {
            --primary: #8b95f6;
            --primary-light: #b3c7f7;
            --secondary: #faaf90;
            --secondary-light: #f8b8d0;
            --accent: #9b8bf4;
            --bg-primary: #0a0f1f;
            --bg-secondary: #141b2d;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --card-bg: rgba(255, 255, 255, 0.05);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-accent: linear-gradient(135deg, var(--primary-light), var(--accent));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header-main {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--bg-primary);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .forum-container {
            max-width: 1200px;
            margin: 100px auto 0;
            padding: 2rem;
        }

        .forum-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .new-topic-btn {
            padding: 0.8rem 1.5rem;
            background: var(--gradient-accent);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .forum-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .category-card {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-icon {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .topics-list {
            background: var(--bg-secondary);
            border-radius: 15px;
            overflow: hidden;
        }

        .topic-item {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topic-info {
            flex: 1;
        }

        .topic-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .topic-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .topic-stats {
            display: flex;
            gap: 2rem;
        }

        .stat {
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        @media (max-width: 768px) {
            .forum-categories {
                grid-template-columns: 1fr;
            }

            .topic-item {
                flex-direction: column;
                gap: 1rem;
            }

            .topic-stats {
                width: 100%;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <header class="header-main">
        <div class="nav-container">
            <div class="brand-logo">
                <span class="logo-text">MUSE</span>
                <span class="logo-text-accent">WRITE</span>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <div class="forum-container">
        <div class="forum-header">
            <h1>Writers Forum</h1>
            <button class="new-topic-btn" id="newTopicBtn">New Topic</button>
        </div>

        <div class="forum-categories">
            <div class="category-card" data-category="writing-tips">
                <i class="fas fa-pen-fancy category-icon"></i>
                <h3>Writing Tips</h3>
                <p>Share and discover writing techniques</p>
            </div>
            <div class="category-card" data-category="critique">
                <i class="fas fa-comments category-icon"></i>
                <h3>Critique Corner</h3>
                <p>Get feedback on your work</p>
            </div>
            <div class="category-card" data-category="publishing">
                <i class="fas fa-book category-icon"></i>
                <h3>Publishing</h3>
                <p>Discuss publishing opportunities</p>
            </div>
            <div class="category-card" data-category="general">
                <i class="fas fa-users category-icon"></i>
                <h3>General Discussion</h3>
                <p>Connect with fellow writers</p>
            </div>
        </div>

        <div class="topics-list" id="topicsList">
            <!-- Topics will be dynamically added here -->
        </div>
    </div>

    <div class="modal" id="newTopicModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Topic</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="newTopicForm">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-input" required>
                        <option value="writing-tips">Writing Tips</option>
                        <option value="critique">Critique Corner</option>
                        <option value="publishing">Publishing</option>
                        <option value="general">General Discussion</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Content</label>
                    <textarea class="form-input form-textarea" required></textarea>
                </div>
                <button type="submit" class="new-topic-btn">Create Topic</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, push, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBgCsFBQxndn6jqx6BWy0nMGrNy0A7tGXQ",
            authDomain: "musewrite-71e8c.firebaseapp.com",
            projectId: "musewrite-71e8c",
            storageBucket: "musewrite-71e8c.appspot.com",
            messagingSenderId: "497700060224",
            appId: "1:497700060224:web:6d23b3dafaa68a954b73a5"
        };


        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth();

        const topicsRef = ref(db, 'forum/topics');

        function createTopicElement(topic) {
            return `
                <div class="topic-item">
                    <div class="topic-info">
                        <h3 class="topic-title">${topic.title}</h3>
                        <div class="topic-meta">
                                       Posted by ${topic.author} Â· ${new Date(topic.timestamp).toLocaleDateString()}</div>
                    </div>
                    <div class="topic-stats">
                        <div class="stat">
                            <div class="stat-value">${topic.replies || 0}</div>
                            <div class="stat-label">Replies</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${topic.views || 0}</div>
                            <div class="stat-label">Views</div>
                        </div>
                    </div>
                </div>
            `;
        }

        onValue(topicsRef, (snapshot) => {
            const topicsList = document.getElementById('topicsList');
            topicsList.innerHTML = '';
            
            snapshot.forEach((childSnapshot) => {
                const topic = childSnapshot.val();
                topic.id = childSnapshot.key;
                topicsList.innerHTML += createTopicElement(topic);
            });
        });

        const newTopicBtn = document.getElementById('newTopicBtn');
        const modal = document.getElementById('newTopicModal');
        const closeModal = document.getElementById('closeModal');
        const newTopicForm = document.getElementById('newTopicForm');

        newTopicBtn.addEventListener('click', () => {
            if (!auth.currentUser) {
                window.location.href = '/login.html';
                return;
            }
            modal.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        newTopicForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(newTopicForm);
            const newTopic = {
                title: formData.get('title'),
                category: formData.get('category'),
                content: formData.get('content'),
                author: auth.currentUser.displayName || auth.currentUser.email,
                authorId: auth.currentUser.uid,
                timestamp: Date.now(),
                replies: 0,
                views: 0
            };

            await push(topicsRef, newTopic);
            modal.classList.remove('active');
            newTopicForm.reset();
        });

        document.querySelectorAll('.category-card').forEach(card => {
            card.addEventListener('click', () => {
                const category = card.dataset.category;
                const categoryRef = ref(db, `forum/topics`);
                
                onValue(categoryRef, (snapshot) => {
                    const topicsList = document.getElementById('topicsList');
                    topicsList.innerHTML = '';
                    
                    snapshot.forEach((childSnapshot) => {
                        const topic = childSnapshot.val();
                        if (topic.category === category) {
                            topic.id = childSnapshot.key;
                            topicsList.innerHTML += createTopicElement(topic);
                        }
                    });
                });
            });
        });

        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            const icon = themeToggle.querySelector('i');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        const savedTheme = localStorage.getItem('theme') || (prefersDarkScheme.matches ? 'dark' : 'light');
        setTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });
    </script>
</body>
</html>
