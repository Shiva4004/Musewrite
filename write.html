            function getBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            }
    
            function compressImage(base64String) {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = base64String;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxSize = 800;
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > height) {
                            if (width > maxSize) {
                                height *= maxSize / width;
                                width = maxSize;
                            }
                        } else {
                            if (height > maxSize) {
                                width *= maxSize / height;
                                height = maxSize;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                });
            }
    
            function showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
    
            coverUpload.addEventListener('click', () => coverInput.click());
    
            coverInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    try {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            coverPreview.src = e.target.result;
                            coverPreview.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
    
                        const base64Image = await getBase64(file);
                        const compressedImage = await compressImage(base64Image);
                        currentStory.coverImage = compressedImage;
                        
                        await saveStory();
                        showToast('Cover image uploaded successfully!', 'success');
                    } catch (error) {
                        showToast('Error processing image', 'error');
                        console.error(error);
                    }
                }
            });
    
            if (setupForm) {
                setupForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const user = auth.currentUser;
                    if (!user) {
                        window.location.href = '/login.html';
                        return;
                    }
    
                    const storyData = {
                        title: storyTitleInput?.value || 'Untitled',
                        description: storyDescription?.value || '',
                        category: category?.value || 'Uncategorized',
                        targetAudience: targetAudience?.value || 'General',
                        aiAssistant: aiAssistant?.checked || false,
                        createdAt: new Date(),
                        updatedAt: new Date(),
                        authorId: user.uid,
                        authorName: user.displayName || 'Anonymous',
                        status: 'draft',
                        likes: 0,
                        reads: 0,
                        chapters: [{
                            id: 'chapter1',
                            title: 'Chapter 1',
                            content: '',
                            lastEdited: new Date()
                        }]
                    };
    
                    try {
                        if (coverInput.files[0]) {
                            const base64Image = await getBase64(coverInput.files[0]);
                            storyData.coverImage = base64Image;
                        }
    
                        const docRef = await addDoc(collection(db, 'stories'), storyData);
                        showToast('Story created successfully!', 'success');
                        setTimeout(() => {
                            window.location.href = `/write.html?id=${docRef.id}`;
                        }, 1500);
                    } catch (error) {
                        showToast('Error creating story', 'error');
                        console.error(error);
                    }
                });
            }
    
            function createChapterMenu(chapterId) {
                return `
                    <div class="chapter-menu">
                        <button onclick="publishChapter('${chapterId}')">
                            <i class="fas fa-upload"></i> Publish
                        </button>
                        <button onclick="editChapter('${chapterId}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button onclick="deleteChapter('${chapterId}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
            }
    
            function updateChaptersList() {
                chaptersList.innerHTML = currentStory.chapters.map(chapter => `
                    <div class="chapter-item ${chapter.id === currentChapter?.id ? 'active' : ''}"
                         data-chapter-id="${chapter.id}">
                        <span class="chapter-title">${chapter.title}</span>
                        <div class="chapter-actions">
                            <i class="fas fa-ellipsis-v chapter-menu-trigger"></i>
                            ${createChapterMenu(chapter.id)}
                        </div>
                    </div>
                `).join('');
    
                document.querySelectorAll('.chapter-menu-trigger').forEach(trigger => {
                    trigger.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const menu = e.target.nextElementSibling;
                        document.querySelectorAll('.chapter-menu.active').forEach(m => {
                            if (m !== menu) m.classList.remove('active');
                        });
                        menu.classList.toggle('active');
                    });
                });
    
                document.querySelectorAll('.chapter-title').forEach(title => {
                    title.addEventListener('dblclick', (e) => {
                        e.target.contentEditable = true;
                        e.target.focus();
                    });
    
                    title.addEventListener('blur', async (e) => {
                        e.target.contentEditable = false;
                        const chapterId = e.target.closest('.chapter-item').dataset.chapterId;
                        const chapter = currentStory.chapters.find(ch => ch.id === chapterId);
                        if (chapter) {
                            chapter.title = e.target.textContent;
                            await saveStory();
                        }
                    });
                });
            }
    
            if (addChapterBtn) {
                addChapterBtn.addEventListener('click', () => {
                    const chapterNumber = currentStory.chapters.length + 1;
                    const newChapter = {
                        id: `chapter${chapterNumber}`,
                        title: `Chapter ${chapterNumber}: Untitled`,
                        content: '',
                        status: 'draft'
                    };
                    
                    currentStory.chapters.push(newChapter);
                    currentChapter = newChapter;
                    updateChaptersList();
                    quill.setContents([]);
                    saveStory();
                });
            }
    
            async function saveStory() {
                if (!currentStory.id || !currentChapter) return;
                
                try {
                    const chapterIndex = currentStory.chapters.findIndex(ch => ch.id === currentChapter.id);
                    if (chapterIndex !== -1) {
                        const content = quill.getContents();
                        currentStory.chapters[chapterIndex].content = JSON.parse(JSON.stringify(content));
                        
                        await updateDoc(doc(db, 'stories', currentStory.id), {
                            chapters: currentStory.chapters,
                            updatedAt: new Date()
                        });
                        showToast('Story saved successfully!', 'success');
                    }
                } catch (error) {
                    showToast('Error saving story', 'error');
                    console.error(error);
                }
            }
    
            setInterval(saveStory, 60000);
    
            if (publishBtn) {
                publishBtn.addEventListener('click', async () => {
                    if (confirm('Are you sure you want to publish this story?')) {
                        try {
                            await updateDoc(doc(db, 'stories', currentStory.id), {
                                status: 'published',
                                publishedAt: new Date(),
                                updatedAt: new Date()
                            });
                            showToast('Story published successfully!', 'success');
                        } catch (error) {
                            showToast('Error publishing story', 'error');
                            console.error(error);
                        }
                    }
                });
            }
    
            window.publishChapter = async (chapterId) => {
                const chapter = currentStory.chapters.find(ch => ch.id === chapterId);
                if (chapter) {
                    chapter.status = 'published';
                    await saveStory();
                    showToast('Chapter published successfully!', 'success');
                }
            };
    
            window.editChapter = async (chapterId) => {
                const chapter = currentStory.chapters.find(ch => ch.id === chapterId);
                if (chapter) {
                    currentChapter = chapter;
                    quill.setContents(chapter.content || []);
                    updateChaptersList();
                }
            };
    
            window.deleteChapter = async (chapterId) => {
                if (confirm('Are you sure you want to delete this chapter?')) {
                    currentStory.chapters = currentStory.chapters.filter(ch => ch.id !== chapterId);
                    if (currentChapter.id === chapterId) {
                        currentChapter = currentStory.chapters[0];
                        quill.setContents(currentChapter.content || []);
                    }
                    await saveStory();
                    updateChaptersList();
                    showToast('Chapter deleted successfully!', 'success');
                }
            };
    
            function updateWordCount() {
                const text = quill.getText().trim();
                const wordCount = text ? text.split(/\s+/).length : 0;
                document.querySelector('.word-count').textContent = `${wordCount} words`;
            }
    
            quill.on('text-change', updateWordCount);
    
            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                const icon = themeToggle.querySelector('i');
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
    
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            setTheme(savedTheme);

themeToggle.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    setTheme(newTheme);
});

if (aiAssistantBtn) {
    aiAssistantBtn.addEventListener('click', async () => {
        const selection = quill.getSelection();
        if (selection) {
            const text = quill.getText(selection.index, selection.length);
            try {
                const response = await fetch('https://api.musewrite.vercel.app/ai/assist', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const data = await response.json();
                quill.insertText(selection.index + selection.length, ' ' + data.suggestion);
            } catch (error) {
                showToast('AI assistance unavailable', 'error');
            }
        }
    });
}

document.addEventListener('keydown', (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
        e.preventDefault();
        saveStory();
    }
});

updateWordCount();

document.addEventListener('click', (e) => {
    if (!e.target.closest('.chapter-menu') && !e.target.closest('.chapter-menu-trigger')) {
        document.querySelectorAll('.chapter-menu.active').forEach(menu => menu.classList.remove('active'));
    }
});
});
</script>
       
    
</body>
</html>
