<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSEWRITE - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="light"] {
            --primary: #828df7;
            --primary-light: #b3c7f7;
            --secondary: #faaf90;
            --secondary-light: #f8b8d0;
            --accent: #9381f8;
            --bg-primary: linear-gradient(135deg, var(--primary-light), var(--secondary-light));
            --bg-secondary: #d591c6;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --card-bg: rgba(255, 255, 255, 0.2);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-accent: linear-gradient(135deg, var(--primary-light), var(--accent));
        }

        :root[data-theme="dark"] {
            --primary: #8b95f6;
            --primary-light: #b3c7f7;
            --secondary: #faaf90;
            --secondary-light: #f8b8d0;
            --accent: #9b8bf4;
            --bg-primary: #0a0f1f;
            --bg-secondary: #141b2d;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --card-bg: rgba(255, 255, 255, 0.05);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-accent: linear-gradient(135deg, var(--primary-light), var(--accent));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-text-accent {
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(147, 129, 248, 0.2);
        }

        .btn {
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: var(--gradient-accent);
            color: var(--bg-primary);
            border: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--text-primary);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .google-btn {
            background: white;
            color: #333;
            max-width: 250px;
            margin: 0 auto 20px;
            font-size: 14px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-btn img {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        .divider {
            text-align: center;
            color: rgba(255,255,255,0.6);
            margin: 20px auto;
            position: relative;
            max-width: 250px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--card-bg);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--accent);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="brand-logo">
                <span class="logo-text">MUSE</span>
                <span class="logo-text-accent">WRITE</span>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="login-container">
        <div class="login-card">
            <h1 class="form-title">Welcome Back</h1>
            <p class="form-subtitle">Continue your writing journey</p>

            <button class="btn google-btn" id="googleLogin">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Sign in with Google
            </button>
            
            <div class="divider">or</div>

            <form id="loginForm">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" class="input-field" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" class="input-field" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="forgot-password">
                <a href="/reset-password.html">Forgot Password?</a>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBgCsFBQxndn6jqx6BWy0nMGrNy0A7tGXQ",
            authDomain: "musewrite-71e8c.firebaseapp.com",
            projectId: "musewrite-71e8c",
            storageBucket: "musewrite-71e8c.appspot.com",
            messagingSenderId: "497700060224",
            appId: "1:497700060224:web:6d23b3dafaa68a954b73a5"
        };


        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();
        const googleProvider = new GoogleAuthProvider();

        document.getElementById('googleLogin').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (!userDoc.exists()) {
                    await setDoc(doc(db, 'users', user.uid), {
                        name: user.displayName,
                        email: user.email,
                        photoURL: user.photoURL,
                        createdAt: serverTimestamp(),
                        lastLogin: serverTimestamp()
                    });
                } else {
                    await setDoc(doc(db, 'users', user.uid), {
                        lastLogin: serverTimestamp()
                    }, { merge: true });
                }

                showToast('Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);
            } catch (error) {
                showToast(error.message, 'error');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    lastLogin: serverTimestamp()
                }, { merge: true });

                showToast('Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);
            } catch (error) {
                showToast(getErrorMessage(error.code), 'error');
            }
        });

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/wrong-password':
                    return 'Incorrect password';
                case 'auth/user-not-found':
                    return 'No account found with this email';
                case 'auth/invalid-email':
                return 'Invalid email address';
                case 'auth/too-many-requests':
                    return 'Too many attempts. Please try again later';
                default:
                    return 'An error occurred. Please try again';
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            const icon = themeToggle.querySelector('i');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        const savedTheme = localStorage.getItem('theme') || (prefersDarkScheme.matches ? 'dark' : 'light');
        setTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        prefersDarkScheme.addEventListener('change', (e) => {
            const theme = e.matches ? 'dark' : 'light';
            setTheme(theme);
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = '/dashboard.html';
            }
        });
        
    </script>
</body>
</html>
