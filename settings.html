<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSEWRITE - Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="dark"] {
            --primary: #8b95f6;
            --primary-light: #b3c7f7;
            --secondary: #faaf90;
            --secondary-light: #f8b8d0;
            --accent: #9b8bf4;
            --bg-primary: #0a0f1f;
            --bg-secondary: #141b2d;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --card-bg: rgba(255, 255, 255, 0.05);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-accent: linear-gradient(135deg, var(--primary-light), var(--accent));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .settings-section {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text-primary);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--card-bg);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--gradient-accent);
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="brand-logo">
                <span class="logo-text">MUSE</span>
                <span class="logo-text-accent">WRITE</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="settings-section">
            <h2 class="section-title">Profile Settings</h2>
            <div class="form-group">
                <label class="form-label">Display Name</label>
                <input type="text" class="form-input" id="displayName">
            </div>
            <div class="form-group">
                <label class="form-label">Bio</label>
                <textarea class="form-input" id="bio" rows="4"></textarea>
            </div>
            <button class="btn btn-primary" id="saveProfile">Save Changes</button>
        </div>

        <div class="settings-section">
            <h2 class="section-title">Preferences</h2>
            <div class="form-group">
                <label class="form-label">Default Theme</label>
                <select class="form-input" id="defaultTheme">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="sepia">Sepia</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Email Notifications</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="emailNotifications">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="settings-section">
            <h2 class="section-title">Privacy</h2>
            <div class="form-group">
                <label class="form-label">Profile Visibility</label>
                <select class="form-input" id="profileVisibility">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Show Reading Status</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="readingStatus">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="settings-section">
            <h2 class="section-title">Account</h2>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" disabled>
            </div>
            <button class="btn btn-primary" onclick="window.location.href='/change-password.html'">Change Password</button>
            <button class="btn btn-danger" id="deleteAccount" style="margin-left: 1rem;">Delete Account</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, onAuthStateChanged, deleteUser } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBgCsFBQxndn6jqx6BWy0nMGrNy0A7tGXQ",
            authDomain: "musewrite-71e8c.firebaseapp.com",
            projectId: "musewrite-71e8c",
            storageBucket: "musewrite-71e8c.appspot.com",
            messagingSenderId: "497700060224",
            appId: "1:497700060224:web:6d23b3dafaa68a954b73a5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore();
        const auth = getAuth();

        async function loadUserSettings() {
            if (!auth.currentUser) {
                window.location.href = '/login.html';
                return;
            }

            const userDoc = await getDoc(doc(db, 'users', auth.currentUser.uid));
            if (userDoc.exists()) {
                const data = userDoc.data();
                document.getElementById('displayName').value = data.displayName || '';
                document.getElementById('bio').value = data.bio || '';
                document.getElementById('email').value = auth.currentUser.email;
                document.getElementById('defaultTheme').value = data.theme || 'dark';
                document.getElementById('emailNotifications').checked = data.emailNotifications || false;
                document.getElementById('profileVisibility').value = data.profileVisibility || 'public';
                document.getElementById('readingStatus').checked = data.showReadingStatus || false;
            }
        }

        async function saveSettings() {
            const settings = {
                displayName: document.getElementById('displayName').value,
                bio: document.getElementById('bio').value,
                theme: document.getElementById('defaultTheme').value,
                emailNotifications: document.getElementById('emailNotifications').checked,
                profileVisibility: document.getElementById('profileVisibility').value,
                showReadingStatus: document.getElementById('readingStatus').checked,
                updatedAt: new Date()
            };

            try {
                await updateDoc(doc(db, 'users', auth.currentUser.uid), settings);
                showNotification('Settings saved successfully');
            } catch (error) {
                showNotification('Error saving settings', 'error');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        document.getElementById('saveProfile').addEventListener('click', saveSettings);

        document.getElementById('deleteAccount').addEventListener('click', async () => {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                try {
                    await deleteUser(auth.currentUser);
                    window.location.href = '/';
                } catch (error) {
                    showNotification('Error deleting account', 'error');
                }
            }
        });

        onAuthStateChanged(auth, user => {
            if (user) {
                loadUserSettings();
            } else {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
